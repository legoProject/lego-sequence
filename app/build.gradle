apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "legosequence.bulgogi.com.legosequence"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'

    compile group: 'org.bytedeco', name: 'javacv', version: '1.1'
    compile group: 'org.bytedeco', name: 'javacpp', version: '1.1'
    compile group: 'com.badlogicgames.gdx', name: 'gdx', version: '1.7.1'
    compile group: 'com.badlogicgames.gdx', name: 'gdx-backend-android', version: '1.7.1'
    compile group: 'de.greenrobot', name: 'eventbus', version: '2.4.1'
}
